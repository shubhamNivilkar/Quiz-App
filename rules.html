<html lang="en">
<head>

<body>
    <div class="nav">

        <a href="Linkedin"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="Github"><i class="fa-brands fa-github"></i></a>
    </div>

    <div class="container">
        <div class="title">Quizz Instructions.</div>

        <div class="flex1">
            <i class="fa-solid fa-circle-question"></i> 
            <p> There will be 5 Question in game.</p><br>
        </div>

       <div class="flex2">
        <i class="fa-solid fa-circle-check"></i>

         <i class="fa-solid fa-circle-right"></i>

        </div>

        <div class="flex5">
         <i class="fa-solid fa-triangle-exclamation"></i>
         <p>  Once you click on submit button you cannot go back.</p>
        </div>

        <div class="but">
            <button>Play</button>
        </div>
